<mat-card>
  <form *ngIf="!isLoading">
    <div class="form-group">
      <mat-form-field>
        <input matInput class="form-control" type="email" placeholder="E-mail Address">
        <mat-error></mat-error>
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field>
        <input matInput class="form-control" type="password" placeholder="Password">
        <mat-error></mat-error>
      </mat-form-field>
    </div>
    <div style="text-align: center;">
    <button mat-raised-button color="accent" class="btn-default btn-lg" type="submit">Login</button>
    </div>
  </form>
</mat-card>
