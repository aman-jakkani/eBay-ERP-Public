
<div class="container " >
  <div style="display: inline-flex;">
    <mat-form-field style="padding-left: 1%; width: 300px;">
      <mat-label>Choose a manifest</mat-label>
      <mat-select [(ngModel)]="selected" name="manifest">
        <mat-option *ngFor="let manifest of manifests" [value]="manifest.id">{{ manifest.id}}</mat-option>
        <mat-option value="Manifest 1">Manifest 1</mat-option>
        <mat-option value="Manifest 2">Manifest 2</mat-option>
        <mat-option value="Manifest 3">Manifest 3</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <h3>{{ selected }}</h3>

<form [formGroup]="priceForm"  >

<table class="table table-striped">
  <thead>
    <tr style="font-weight: 700;" align="center" bgcolor="99CCFF">
       <th>Product</th>
       <th>Quantity</th>
       <th>Price</th>
       <th>Grade</th>
    </tr>
 </thead>
  <tbody>

    <tr *ngFor="let data of datakeys;let i = index">

      <td >{{linkData[data]["Product"]}}</td>
      <td style="text-align: left;">{{ linkData[data]["Quantity"] }}</td>
      <td style="text-align: left;">{{ linkData[data]["Price"] }}</td>
      <td style="text-align: left;">{{ linkData[data]["Grade"] }}</td>


    </tr>
    <tr style="font-weight: 700;" align="center" >
      <th >Total</th>
      <th>{{quantityTotal}}</th>
      <th>${{priceTotal.toFixed(2)}}</th>
      <th></th>

   </tr>
  </tbody>

</table>

</form>
